name: Doc

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:


  Site:
    runs-on: ubuntu-latest
    steps:

    - name: 🧰 Checkout
      uses: actions/checkout@v3

    - name: 🛠️ Get bib files from umarcor/umarcor
      run: |
        make -C doc/site references
        ls -la doc/site/references

    - name: 📓 Build The Docs
      uses: buildthedocs/btd@v0
      with:
        token: ${{ github.token }}
        skip-deploy: github.event_name == 'pull_request'


  slides:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        slides:
          - 2020_03
          - 2021_05
    steps:

    - name: 🧰 Checkout
      uses: actions/checkout@v3

    - name: 🗑️ Clean subdir 'doc/pdf'
      run: rm -rf doc/pdf/*

    - name: 🚧 Build slides
      run: make -C doc/${{ matrix.slides }} container

    - name: '📤 Upload artifact: ${{ matrix.slides }}.pdf'
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.slides }}
        path: doc/pdf/*.pdf
